<form class="form-control" 
(ngSubmit) = onSubmit(f) 
#f = "ngForm" enctype="multipart/form-data">

<div class="form-group">
    <label for="companyname">Company Name:</label>
    <input type="text" 
    name="companyname" 
    id="companyname"
    class="form-control"
    ngModel>
</div>

<div class="form-group">
    <label for="descripation">Short Descripation:</label>
    <input type="text" 
    name="descripation" 
    id="descripation"
    class="form-control"
    ngModel>
</div>

<!-- <div class="form-group">
    <label for="logo">Company Logo:</label>
    <input type="file" 
    name="Companylogo" 
    id="Companylogo"
    class="form-control"
    ngModel>
</div> -->

<div class="form-group">

    <table *ngIf = "con" class="table table-bordered">
        <tr>
            <th>Requirements</th>
            <th>Job Descripation</th>
            <th>Employee</th>
        </tr>
        <tr *ngFor = "let add of addMore" >
            <td>{{add.selectValue}}</td>
            <td> {{ add.jobDesc }} </td>
            <td>{{add.inputValue}}</td>
            <td><button type="button" class="btn btn-warning btn-sm" (click) = "onRemove(add)" style="margin-bottom: 10px;">Remove</button></td>
        </tr>
    </table>

    <label for="requirement">Specify Requirements: </label>
    <select name="requirement" id="1" ngModel 
    class="browser-default custom-select form-control" #s required>
<option value="web designer">web designer</option>
<option value="web devoleper">web devoleper</option>
<option value="grapics designer">grapics designer</option>
<option value="Ui/Ux designer">Ui/Ux designer</option>
</select>

    <textarea name="jobdescripation" id="job-desc" rows="2" class="form-control rounded-0" style="margin-top: 10px;margin-bottom: 10px"
    placeholder="Enter job descripation"
    ngModel #t>
     </textarea>

    <input type="number" name="employee"
    id="1" placeholder="employee"
    class="form-control" ngModel #i >

</div>

<button type="button" class="btn btn-success btn-md"
    (click) = "onAdd(s,i,t)"> Add More </button>

<button type="button" class="btn btn-primary"
 (click) = "onRemove()" *ngIf = "false">
 Remove
</button>


<div class="form-group">
    <label for="lastdate">Last date: </label>
    <input type="date" name="lastdate" id="lastdate"
    class="form-control"
    ngModel>
</div>

<button type="submit" class="btn btn-primary" 
[disabled] = "addMore.length === 0">Submit</button>

</form>
